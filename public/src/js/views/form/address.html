<div style="order: {{id}};" class="f-control">
	<label for="{{uid}}">{{label}}</label>
	<span class="inliner">
		<input class="{{type}}" id="{{uid}}" type="{{type}}" name="{{name}}" placeholder="{{placeholder}}">
		<i class='fa fa-map-marker'></i>
	</span>
	<div class='m'>
		<i class='fa fa-times close-modal'></i>
		<div class='input-map' id='map-{{uid}}'></div>
	</div>
	<img class='map-handler' src />
</div>
