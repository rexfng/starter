<section id="login-view">
	<form>
		<div class="title-wrapper">
			<h1>{{title}}</h1>
			<p>{{subtitle}}</p>
		</div>
		<div class="f-control">
			<label for="passwordreset-email">{{email-label}}</label>
			<input required id="passwordreset-email" type="text" placeholder="{{email-placeholder}}">
		</div>
		<div class="f-control">
			<input id="passwordreset-submit" type="submit" value="{{submit-button-label}}">
		</div>
		<aside>
			<p>{{aside-message}}<a href="https://churchofgodio.auth0.com/authorize?response_type=token&client_id=qAcVjoFyCAzPatzM282t4VpTWDcIF3Ae& connection=IO&redirect_uri=http://127.0.0.1:8000/authorize&scope=openid+profile">{{login-label}}</a></p>
		</aside>
	</form>

</section>
